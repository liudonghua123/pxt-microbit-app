        }

            width: 100%;
            height: 100%;
            font-size: 4px;
            overflow: hidden;
            display: none;
        }

        #proj-code-spinner {
            width: 100%;
        }

        .back-panel svg {
            position: relative;
            margin: 0 auto;
            left: inherit;
            bottom: -7px;
        }
